<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{title || 'Confirm'}}</h4>
        </div>
        <div class="modal-body ">
            <p>{{message || 'Esta usted seguro?'}}</p>

            <div class="row">
                <div class="col-md-9">
                    <div class="form-group form-black ">
                        <label class="control-label">Seleccionar Tipo Documento: </label>
                        <select type="number" [(ngModel)]="documento" (ngModelChange)="toNumber()">
                            <option *ngFor="let doc of documentos" [ngValue]="doc.numero">{{doc.documento}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group form-black ">
                        <label class="control-label">Ingresar Nro de Documento: </label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
            <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
